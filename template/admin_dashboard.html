<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .sidebar {
            background-color: #fff;
            min-height: 100vh;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .content{
            background-color: white;
        }

        header {
            background-color: #ff6b6b;
            color: #fff;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            background-color: #fff;
            color: #2c614f;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .nav-link {
            color: #2c614f;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .navbar-brand {
            font-size: 2rem;
            color:  #2c614f;
        }
        .nav-link.active {
            background-color: #2c614f;
            color: white;
        }
        .btn1{
            width: 80px;
            background-color: #2c614f;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .main-content {
            display: flex;
            margin-top: 1rem;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 0.5rem;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .sidebar ul li a:hover {
            background-color: #f4f4f4;
        }

        .content {
            flex: 1;
            padding: 1rem;
        }

        .overview {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .chart {
            background-color: #fff;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .chart h3 {
            margin-bottom: 1rem;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 200px;
            gap: 10px;
        }

        .bar {
            flex: 1;
            background-color: #2c614f;
            transition: height 0.3s ease;
        }

        .customer-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background-color: #fff;
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric-info h4 {
            font-size: 0.9rem;
            color: #666;
        }

        .metric-info p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .metric-chart {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #ddd;
            border-top-color: #2c614f;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                margin-bottom: 1rem;
            }

            .sidebar ul {
                display: flex;
                flex-wrap: wrap;
            }

            .sidebar ul li {
                margin-right: 0.5rem;
            }

            .customer-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Bellus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Collections</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><button class="btn1">Logout</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar px-0">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="{% url 'admin_dashboard' %}"><i class="fas fa-dashboard me-2"></i> Dashboard</a>
                    <a class="nav-link" href="{% url 'admin_product' %}"><i class="fas fa-box me-2"></i> Products</a>
                    <a class="nav-link" href="{% url 'customer_search' %}"><i class="fas fa-users me-2"></i> Customers</a>
                    <a class="nav-link" href="{% url 'admin_order' %}"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
                    <a class="nav-link" href="{% url 'admin_category' %}"><i class="fas fa-tags me-2"></i> Category</a>
                    <a class="nav-link" href="{% url 'admin_coupon' %}"><i class="fas fa-box me-2"></i> Coupon</a>
                    <a class="nav-link" href="{% url 'salesreport' %}"><i class="fas fa-chart-bar me-2"></i> Sales Report</a>
                    <a class="nav-link" href="#"><i class="fas fa-image me-2"></i> Banner Manage</a>
                </nav>
            </div>
            <div class="col-md-10 p-4">
                
                <div class="container-fluid">

                <main class="content">

                    <section class="chart">
                        <h4>Total Revenue</h4>
                        <div class="bar-chart">
                            <div class="bar" style="height: 65%;"></div>
                            <div class="bar" style="height: 85%;"></div>
                            <div class="bar" style="height: 95%;"></div>
                            <div class="bar" style="height: 75%;"></div>
                            <div class="bar" style="height: 90%;"></div>
                            <div class="bar" style="height: 80%;"></div>
                            <div class="bar" style="height: 70%;"></div>
                            <div class="bar" style="height: 60%;"></div>
                            <div class="bar" style="height: 55%;"></div>
                            <div class="bar" style="height: 50%;"></div>
                            <div class="bar" style="height: 45%;"></div>
                            <div class="bar" style="height: 40%;"></div>
                        </div>
                    </section>

                    <section class="customer-metrics">
                        <div class="metric-card">
                            <div class="metric-info">
                                <h4>New Customers</h4>
                                <p>85%</p>
                            </div>
                            <div class="metric-chart" style="border-top-color: #ff6b6b;"></div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-info">
                                <h4>Returning</h4>
                                <p>65%</p>
                            </div>
                            <div class="metric-chart" style="border-top-color: #ffa502;"></div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-info">
                                <h4>Active Users</h4>
                                <p>90%</p>
                            </div>
                            <div class="metric-chart" style="border-top-color: #3742fa;"></div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-info">
                                <h4>Total Users</h4>
                                <p>30%</p>
                            </div>
                            <div class="metric-chart" style="border-top-color: #2ed573;"></div>
                        </div>
                    </section>
                </main>
        </div>
    </div>
</body>
</html>
