<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Coupon Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .sidebar {
            background-color: #fff;
            min-height: 100vh;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .content{
            background-color: white;
        }

        header {
            background-color: #ff6b6b;
            color: #fff;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            background-color: #fff;
            color: #2c614f;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .nav-link {
            color: #2c614f;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .navbar-brand {
            font-size: 2rem;
            color:  #2c614f;
        }
        .nav-link.active {
            background-color: #2c614f;
            color: white;
        }
        .btn1{
            width: 80px;
            background-color: #2c614f;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .main-content {
            display: flex;
            margin-top: 1rem;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 0.5rem;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .sidebar ul li a:hover {
            background-color: #f4f4f4;
        }

        .content {
            flex: 1;
            padding: 1rem;
        }

        .overview {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .chart {
            background-color: #fff;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .chart h3 {
            margin-bottom: 1rem;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 200px;
            gap: 10px;
        }

        .bar {
            flex: 1;
            background-color: #2c614f;
            transition: height 0.3s ease;
        }

        .customer-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background-color: #fff;
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric-info h4 {
            font-size: 0.9rem;
            color: #666;
        }

        .metric-info p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .metric-chart {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #ddd;
            border-top-color: #2c614f;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                margin-bottom: 1rem;
            }

            .sidebar ul {
                display: flex;
                flex-wrap: wrap;
            }

            .sidebar ul li {
                margin-right: 0.5rem;
            }

            .customer-metrics {
                grid-template-columns: 1fr;
            }
        }
        .coupon-card {
            transition: transform 0.3s ease-in-out;
        }
        .coupon-card:hover {
            transform: translateY(-5px);
        }
        .coupon-code {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
        .offer-rate {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Bellus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Collections</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><button class="btn1">Logout</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!-- admin_edit_coupon.html -->
 <div class='container p-5'>
<div class="modal-dialog" >
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editCouponModalLabel">Edit Coupon</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{% url 'admin_edit_coupon' coupon.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="couponName" class="form-label">Coupon Name</label>
                    <input type="text" class="form-control" id="couponName" name="couponName" value="{{ coupon.name }}" required>
                </div>
        
                <div class="mb-3">
                    <label for="couponCondition" class="form-label">Condition</label>
                    <textarea class="form-control" id="couponCondition" name="couponCondition" rows="2" required>{{ coupon.condition }}</textarea>
                </div>
        
                <div class="mb-3">
                    <label for="offerRate" class="form-label">Offer Rate</label>
                    <input type="number" class="form-control" id="offerRate" name="offerRate" value="{{ coupon.offer_rate }}" required>
                </div>
        
                <div class="mb-3">
                    <label for="discountType" class="form-label">Discount Type</label>
                    <select class="form-select" id="discountType" name="discountType" required>
                        <option value="percentage" {% if coupon.discount_type == 'percentage' %}selected{% endif %}>Percentage</option>
                        <option value="fixed" {% if coupon.discount_type == 'fixed' %}selected{% endif %}>Fixed Amount</option>
                    </select>
                </div>
        
                <div class="mb-3">
                    <label for="discountValue" class="form-label">Discount Value</label>
                    <input type="number" class="form-control" id="discountValue" name="discountValue" value="{{ coupon.discount_value }}" required>
                </div>
        
                <div class="mb-3">
                    <label for="couponValidity" class="form-label">Valid Until</label>
                    <input type="date" class="form-control" id="couponValidity" name="couponValidity" value="{{ coupon.validity_date|date:'Y-m-d' }}" required>
                </div>
        
                <div class="mb-3">
                    <label for="maxUses" class="form-label">Maximum Uses</label>
                    <input type="number" class="form-control" id="maxUses" name="maxUses" value="{{ coupon.max_uses }}" required>
                </div>
        
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update Coupon</button>
                </div>
            </form>        
        </div>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
